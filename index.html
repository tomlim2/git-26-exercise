<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <title>웨스타그램</title>
</head>
<body>
    <main id="login-page">
        <section class="main-container">
            <div class="boxes logo-box">
                <span id="logo">westagram</span>
            </div>
            <div class="boxes form-box">
                <form class="login-info-box" action="get">
                    <label for="username"></label>
                    <input id="username" class="info-input" name="username" type="text" placeholder="전화번호, 사용자명, 혹은 이메일"/>
                    <br>
                    <label for="password"></label>
                    <input id="password" name="password" type="password" placeholder="비밀번호"/>
                    <br>
                    <input id="submit" class="login-button" type="submit" value='로그인'/>
                </form>
            </div>
            <div class="boxes finding-password">
                <a href="main.html">비밀번호를 잊으셨나요?</a>
            </div>
        </section>
        <script src="assets/js/login.js"></script>
    </main>
</body>
</html>
